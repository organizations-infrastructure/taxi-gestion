name: 'Import OU'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
#  push:
#    branches:
#      - 'main'

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Import
        run: |
          terraform import aws_organizations_organizational_unit.organizational_unit "ou-gw1z-ksosdgh7"
          terraform import aws_organizations_account.management_account "277198258608"
